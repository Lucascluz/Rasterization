<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasterization App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="container">
            <div class="toolbar">
                <button onclick="connectPoints(selectedPoints)">Shape</button>
                <button onclick="createCircle(selectedPoints[0], selectedPoints[1])">Circle</button>
                <button onclick="cohenSutherlandClip(selectedPoints[0], selectedPoints[1])">Clip</button>
                <input type="color" id="lineColorPicker" value="#000000"> <!-- Input para selecionar a cor -->
                <select id="algorithmSelector">
                    <option value="dda">DDA</option>
                    <option value="bresenham">Bresenham</option>
                </select>
                <label for="scaleFactor">Rotação:</label>
                <input type="number" id="rotationCoefficient" min="1" max="180" value="15">
                <label for="scaleFactor">Escala:</label>
                <input type="number" id="scaleFactor" value="1.1" step="0.1" min="0.1" max="5">
            </div>

            <div class="grid-container"></div>

            <div class="snackbar">
                <button onclick="clearGrid()">Clear</button>
                <div id="coordinateDisplay">X: 0, Y: 0</div>
            </div>
        </div>



        <script src="script.js"></script>
</body>


</html>
