<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasterization App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="toolbar">
            <button onclick="connectPoints(selectedPoints)">Shape</button>
            <button onclick="createCircle(selectedPoints[0], selectedPoints[1])">Circle</button>
            <input type="color" id="lineColorPicker" value="#000000"> <!-- Input para selecionar a cor -->
        </div>

        <div class="grid-container"></div>

        <div class="snackbar">
            <button onclick="clearGrid()">Clear</button>
        </div>
    </div>



    <script src="script.js"></script>
</body>


</html>
